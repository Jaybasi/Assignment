<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Pages with HTML and CSS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="login.html" method="get">
        <div class="container">
        <h1>Registration</h1>
        <p>Please fill this form to register</p>
        <hr>

        <label for="firstname"><b>First Name:</b></label>
        <input type="text" placeholder="Enter your first name" name="FN" id="FN" required>

        <label for="lastname"><b>Last Name:</b></label>
        <input type="text" placeholder="Enter your last name" name="LN" id="LN" required>

        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" name="phone" id="phone" placeholder="0123-456-7890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>

        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="enter your email address" name="email" id="email">

        <label for="gender"><b>Male or Female?</b></label>
        <select name="gender">
            <option value="none" selected>Gender</option>
            <option value="none">Male</option>
            <option value="none">Female</option>
        </select>

        <label for="birthday"><b>DOB:</b></label>
        <input type="date" id="dob" name="dob">

        <label for="bestcolor"><b>Favourite Color:</b></label>
        <input type="color" id="favcolor" name="favcolor" value="#ff11ff">

        <button type="submit" class="regbtn"><b>Register</b></button>


    </div>
    </form>
</body>
</html>
